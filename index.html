<!DOCTYPE html>
<html>
    <head>
        <!-- Page Information
        ––––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <title>Grid</title>
        <meta charset="UTF-8">
        <meta name="description" content="Basic Responsive Grid">
        <meta name="author" content="Kevin Tan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Favicon 
        ––––––––––––––––––––––––––––––––––––––––––––––––––– 
        <link rel="icon" type="image/png" href="images/favicon.png">-->
        
        <!-- CSS 
        ––––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" type="text/css" href="grid.css">
    </head>
    <body>
        <div class="grid">
            <div class="row">
                <div class="col-20"><div class="content"></div></div>
                <div class="col-20"><div class="content"></div></div>
                <div class="col-20"><div class="content"></div></div>
                <div class="col-30"><div class="content"></div></div>
                <div class="col-10"><div class="content"></div></div>
            </div>
            <div class="row">
                <div class="col-30"><div class="content"></div></div>
                <div class="col-70"><div class="content"></div></div>
            </div>
            <div class="row">
                <div class="col-10"><div class="content"></div></div>
                <div class="col-50"><div class="content"></div></div>
                <div class="col-10"><div class="content"></div></div>
                <div class="col-30"><div class="content"></div></div>
            </div>
        </div>
    </body>
</html>
